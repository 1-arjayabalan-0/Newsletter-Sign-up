
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img class="mb-4 prof" src="images/1.jpg" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      <label for="inputEmail" class="sr-only">Firt Name</label>
      <input name="fname" type="text" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input name="lname" type="text" id="inputEmail" class="form-control" placeholder="Last Name " required >
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required >

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; TeckgeekARJ 2020</p>
    </form>
  </body>
</html>
